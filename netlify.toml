[build]
  publish = "site"
  command = "npm run build"

# Optional: ensure consistent Node runtime on Netlify.
# If your project already specifies NODE_VERSION elsewhere, you can remove this.
[build.environment]
  NODE_VERSION = "20"

[functions]
  # Faster + more deterministic function builds.
  node_bundler = "esbuild"

# Pretty URLs + dynamic route rewrites are handled by site/_redirects.
