name: HIIT56 Checkpoint QA

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  qa:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Smoke QA (python)
        run: python tools/qa_smoke.py

      - name: Playwright E2E
        run: npx playwright test

      - name: Lighthouse CI
        run: npx lhci autorun

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload Lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-artifacts
          path: artifacts/lighthouse

  db_gates:
    name: DB Gates (Anti-Drift + RLS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install psql
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Gate A — Anti-Drift Audit
        env:
          SUPABASE_DB_URL_STAGING: ${{ secrets.SUPABASE_DB_URL_STAGING }}
        run: |
          if [ -z "$SUPABASE_DB_URL_STAGING" ]; then
            echo "Missing GitHub secret: SUPABASE_DB_URL_STAGING"
            exit 1
          fi
          psql "$SUPABASE_DB_URL_STAGING" -v ON_ERROR_STOP=1 -f supabase/gates/NDYRA_CP27_AntiDrift_Audit_v8.sql

      - name: Gate B — RLS Tests
        env:
          SUPABASE_DB_URL_STAGING: ${{ secrets.SUPABASE_DB_URL_STAGING }}
        run: |
          psql "$SUPABASE_DB_URL_STAGING" -v ON_ERROR_STOP=1 -f supabase/gates/NDYRA_CP27_RLS_Tests_v8.sql

